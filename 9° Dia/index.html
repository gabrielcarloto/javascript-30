<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const p = document.querySelector('p');
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello!');

    console.log('%c ', 'margin: 10px 0'); // Separator

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');

    console.log('%c ', 'margin: 10px 0'); // Separator

    // Styled
    console.log('%c I am some great text', 'background-color: #e3e3fd; padding: 3px; padding-left: 0; border-radius: 8px;');

    console.log('%c ', 'margin: 10px 0'); // Separator


    // warning!
    console.warn('OH NOOO');

    console.log('%c ', 'margin: 10px 0'); // Separator

    // Error :/
    console.error('Shit!');

    console.log('%c ', 'margin: 10px 0'); // Separator

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    console.log('%c ', 'margin: 10px 0'); // Separator

    // Testing
    console.assert(1 === 2, 'That is wrong!');

    console.log('%c ', 'margin: 10px 0'); // Separator

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p)

    console.log('%c ', 'margin: 10px 0'); // Separator

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    console.log('%c ', 'margin: 10px 0'); // Separator

    // counting
    console.count('PEY');
    console.count('PEY');
    console.count('PEY');
    console.count('PEY');
    console.count('PEY');
    console.count('PEY');
    console.count('PEY');
    console.count('PEY');

    console.log('%c ', 'margin: 10px 0'); // Separator

    // table
    console.table(dogs);
    
    console.log('%c ', 'margin: 10px 0'); // Separator

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/gabrielcarloto')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
